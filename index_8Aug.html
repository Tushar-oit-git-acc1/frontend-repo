<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        font-family: sans-serif;
        color: white;
    }
    .container{
        height:720px;
        width: 400px;
        border: 1px solid black;
        position: relative;
        left: 200px;
        background-image: url(https://i.pinimg.com/564x/19/7f/84/197f849de4cdddbc04a10b9d3a94fe48.jpg);
        background-size: 100%;
        background-position: center center;
    }
    .mobile{
        width: 92%;
        height: 96%;
        background-color: rgba(255, 255, 255, 0.300);
        position: relative;
        top: 15px;
        left: 15px;
        border: 1px solid;
        backdrop-filter: blur(5px);
        border-radius: 15px;
        overflow: hidden
    }
    .section
    {
        background-color: rgba(0, 0, 128, 0.238);
        min-height: 170px;
        border: 0px solid;
        padding: 20px;
    }
    .headline-1{
        font-size: 30px;
        font-weight: 700;
    }
    #img1{
        border-radius: 50%;
        position: absolute;
        right: 20px;
        top: 20px;
    }
    .steps{
            position: relative;
            top: 30px;
    }
    .count{
        position: relative;
        top: 40px;
        font-size: 60px;
        font-weight: 700;
    }
    .total{
        position: relative;
        top: 40px;
    }
    .box1{
        height: 100px;
        width: 100px;
        background-color: #f0f0f054;
        border-radius: 20%;
        backdrop-filter: blur(2px);
        border: 1px solid;
    }
    .box2{
        height: 100px;
        width: 100px;
        background-color: #f0f0f054;
        border-radius: 20%;
        backdrop-filter: blur(2px);
        position: relative;
        top: 10px;
        border: 1px solid;
    }
    .box3{
        height: 210px;
        width: 100px;
        background-color: #f0f0f054;
        border-radius: 20px;
        backdrop-filter: blur(2px);
        position: relative;
        bottom: 200px;
        left: 200px;
        border: 1px solid;
    }
    .bar1{
        height: 100px;
        width: 300px;
        background-color: #f0f0f054;
        position: relative;
        bottom: 215px;
        left: 10px;
        border-radius: 20px;
        backdrop-filter: blur(2px);
        border: 1px solid;
        
    }
    .name1{
        position: relative;
        top: 15px;
        left: 15px;
        font-size: 15px;
        font-weight: 700;
    }
    .link{
        position: relative;
        top: 7px;
        left: 15px;
        font-weight: 700;
        color: blue;
    }
    .link2{
        height: 30px;
        width: 66px;
        background-color: #f0f0f0;
        border-radius: 20px;
        position: relative;
        top: 20px;
        left: 40px;
    }
    .watch{
        height: 90px;
        position: relative;
        bottom: 70px;
        left: 160px;
    }
    .bar2{
        height: 80px;
        width: 300px;
        background-color: #f0f0f054;
        position: relative;
        bottom: 200px;
        left: 10px;
        border-radius: 60px;
        backdrop-filter: blur(2px);
        border: 1px solid;
    .home{
        height: 50px;
        width: 50px;
        position: relative;
        top: 15px;
        left: 30px;
    }
    .play{
        height: 50px;
        width: 50px;
        position: relative;
        bottom: 40px;
        left: 125px;
    }
    .con{
        height: 50px;
        width: 50px;
        position: relative;
        bottom: 95px;
        left: 210px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="mobile" >
            <div class="section" id="s1">
                <div class="headline-1">Good Day</div>
                <div class="headline-1">Tushar!</div>
                <img id="img1" height="60" src="./IMG_20240819_161919.jpg" alt="">
                <div class="steps">Steps</div>
                <span class="count">1265</span>
                <span class="total">/1000</span>
            </div>
            <div class="section" id="s2">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
            <div class="section" id="s3">
                <div class="bar1">
                    <div class="name1">Link Your Device</div>
                    <div class="name1">To Your Account..</div>
                    <div class="link2">
                        <div class="link">Link</div>
                        <img class="watch" src="https://cdn-icons-png.flaticon.com/128/8210/8210916.png" alt="">
                    </div>
                    
                </div>

                <div class="bar2">
                    <div class="box5">
                        <div class="icon1">
                            <img class="home" src="https://cdn-icons-png.flaticon.com/128/9073/9073032.png" alt="">
                        </div>
                        <div class="icon2">
                            <img class="play" src="https://cdn-icons-png.flaticon.com/128/300/300218.png" alt="">
                        </div>
                        <div class="icon3">
                            <img class="con" src="https://cdn-icons-png.flaticon.com/128/4370/4370113.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
