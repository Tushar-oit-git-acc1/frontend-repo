<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            background-color: lightseagreen;
            height: 200px;
            width: 200px;
            padding: 50px;
            border-radius: 47% 53% 100% 0% / 100% 70% 30% 0%  ;
        }
        span{
            background-color: #A4A0DD;
        }
        li{
            background-color: greenyellow;
        }
        .design{
            border: 2px solid black;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="design">Hello</div>
    <span class="design">Hello</span>
    <li class="design">Hello</li>
</body>
</html>
